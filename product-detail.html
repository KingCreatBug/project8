        <!-- Header -->
        <header id="header" class="header"></header>
        <script>
            load("#header", "./templates/header-logined.html");
        </script>

        <!-- Main -->
        <main class="product-page">
            <div class="container">
                <!-- Breadcrumbs -->
                <div class="product-container">
                    <ul class="breadcrumbs">
                        <li>
                            <a href="#!" class="breadcrumbs__link">
                                Departments
                                <img src="./assets/icons/arrow-right.svg" alt="" />
                            </a>
                        </li>
                        <li>
                            <a href="#!" class="breadcrumbs__link">
                                Coffee
                                <img src="./assets/icons/arrow-right.svg" alt="" />
                            </a>
                        </li>
                        <li>
                            <a href="#!" class="breadcrumbs__link">
                                Coffee Beans
                                <img src="./assets/icons/arrow-right.svg" alt="" />
                            </a>
                        </li>
                        <li>
                            <a href="#!" class="breadcrumbs__link breadcrumbs__link--current">LavAzza</a>
                        </li>
                    </ul>
                </div>

                <!-- Product info -->
                <div class="product-container">
                    <div class="row">
                        <div class="col-5">
                            <div class="prod-preview">
                                <div class="prod-preview__list">
                                    <div class="prod-preview__item">
                                        <img
                                            src="./assets/img/product-cart-item/item1.png"
                                            alt=""
                                            class="prod-preview__img"
                                        />
                                    </div>
                                    <div class="prod-preview__item">
                                        <img
                                            src="./assets/img/product-cart-item/item2.png"
                                            alt=""
                                            class="prod-preview__img"
                                        />
                                    </div>
                                    <div class="prod-preview__item">
                                        <img
                                            src="./assets/img/product-cart-item/item3.png"
                                            alt=""
                                            class="prod-preview__img"
                                        />
                                    </div>
                                    <div class="prod-preview__item">
                                        <img
                                            src="./assets/img/product-cart-item/item4.png"
                                            alt=""
                                            class="prod-preview__img"
                                        />
                                    </div>
                                </div>
                                <div class="prod-preview__thumbs">
                                    <img
                                        src="./assets/img/product-cart-item/item1.png"
                                        alt=""
                                        class="prod-preview__thumbs-img prod-preview__thumbs-img--current"
                                    />
                                    <img
                                        src="./assets/img/product-cart-item/item2.png"
                                        alt=""
                                        class="prod-preview__thumbs-img"
                                    />
                                    <img
                                        src="./assets/img/product-cart-item/item3.png"
                                        alt=""
                                        class="prod-preview__thumbs-img"
                                    />
                                    <img
                                        src="./assets/img/product-cart-item/item4.png"
                                        alt=""
                                        class="prod-preview__thumbs-img"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="col-7">

                            doloremque expedita, deserunt quod iure excepturi? Sit, distinctio.
                        </div>

                </div>
            </div>

        <!-- Footer -->
        <footer id="footer"></footer>
        <script>
            load("#footer", "./templates/footer.html");
